{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>User Id</label>
                    <input type="text" class="from-control" name="username" autocomplete="username" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="from-control" name="password" autocomplete="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register">Register<a/>
        </div>
    </div>
</div>
{% endblock  %}
