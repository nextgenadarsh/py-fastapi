{% include "layout.html" %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="from-control" name="email" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>User Name</label>
                        <input type="text" class="from-control" name="username" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="from-control" name="firstname" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="from-control" name="lastname" required />
                    </div>  
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Roles</label>
                        <input type="text" class="from-control" name="roles" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="from-control" name="phonenumber" required />
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="from-control" name="password" required />
                </div>
                <div class="form-group">
                    <label>Verify Password</label>
                    <input type="password" class="from-control" name="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            Registered already? <a href="/auth/login">Sign In<a/>
        </div>
    </div>
</div>
